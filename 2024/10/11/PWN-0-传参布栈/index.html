<h1 id="32位"><a href="#32位" class="headerlink" title="32位"></a>32位</h1><p>32位程序使用<strong>栈</strong>来传参，通常，调用一个函数func的过程如下：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">call func</span><br><span class="line">=&gt; push ebp		#将调用func的函数ebp入栈保存，当func调用结束后，还需要恢复ebp的值</span><br><span class="line">   mov ebp,esp  #上一栈帧的顶部，变成这个栈帧的底部</span><br><span class="line">   sub esp,0x20</span><br></pre></td></tr></table></figure>
